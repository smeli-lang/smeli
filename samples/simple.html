<!DOCTYPE html>
<html>
  <head>
    <title>Hello Smeli!</title>
    <script src="../packages/smeli-core/dist/smeli-core.umd.js"></script>
    <script>
      window.onload = () => {
        const code = `
          # setup
          a = 42
          b = a - 30
          
          #> wait here
          slider = Slider {
            binding = "a"
          }
          
          $page = VSplit {
            top = slider
            bottom = TextBox {
              text = "b=" + str(b)
            }
          }
          
          #> let's begin trigonometry
          b = sin(a)
          
          #>> let's plot this
        `;

        const scopeTest = `
          plop: {
            a: 42
            b: a + 4
          }

          #>> same
          plop.a: 42
          plop.b: plop.a + 4

          c: plop.a + plop.b

          plop.a: 12

          plop: {
            a: -10
            b: -20
          }

          plop.a: 120
        `;

        const engine = smeli.smeli(scopeTest);
        console.log(engine);

        const globalScope = engine.step(3);
        console.log(globalScope);
        console.log(
          globalScope
            .lookup("plop")
            ?.expression.getChildScope()
            .lookup("b")
            ?.expression.evaluate()
        );
      };
    </script>
  </head>
  <body></body>
</html>
